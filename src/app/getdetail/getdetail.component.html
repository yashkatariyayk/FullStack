<table class="table table-hover">
    <thead>
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Password</td>
        
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let User of Users">
            <td>{{ User.Name }}</td>
            <td>{{ User.Email }}</td>
            <td>{{ User.Password }}</td>
           
        </tr>
    </tbody>
  </table>
